<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hate Speech Detection</title>
</head>
<body>
    <h1>Hate Speech Detection</h1>

    <!-- Form to accept input text -->
    <form method="POST" action="/">
        <label for="text_input">Enter text to check:</label><br />
        <textarea id="text_input" name="text_input" rows="4" cols="50" required></textarea><br /><br />
        <button type="submit">Check</button>
    </form>

    <!-- Display the result if available -->
    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
